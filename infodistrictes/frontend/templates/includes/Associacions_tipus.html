<!doctype html>
<meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<script src="https://d3plus.org/js/d3.js"></script>
<script src="https://d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
  d3.csv("https://raw.githubusercontent.com/pauturvalles/deltebre/master/csv/Associacions.csv", function(error, data) {
    if (error) return console.error(error);
   // Coerce data values to be numeric
    data.forEach(function(d) {
      d3.keys(d).forEach(function(k) {
        if (k !== "Tipus" && k !== "Color") {
          d[k] = +d[k]
      }
    })
  })
   make_viz(data);
 });

 var es_ES = {
        "decimal": ",",
        "thousands": ".",
        "grouping": [3],
        "currency": ["€", ""],
        "dateTime": "%a %b %e %X %Y",
        "date": "%d/%m/%Y",
        "time": "%H:%M:%S",
        "periods": ["AM", "PM"],
        "days": ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
        "shortDays": ["Dom", "Lun", "Mar", "Mi", "Jue", "Vie", "Sab"],
        "months": ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
        "shortMonths": ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"]
    };

    var es_delt = d3.locale(es_ES);

    var numberFormat = es_delt.numberFormat(",.0f");

  function make_viz(data){ 
    d3plus.viz()
    .container("#viz")
    .data(data)
    .type("pie")
    .id("Tipus")
    .size("Recompte")
    .format({
      "text": function(text,key){
        if (text=="share"){
          return "Percentatge";
        } else if (text=="Recompte"){
          return "Associacions"
        } else {return text}
      },
      "number": function(number, params) {
        if (params.key == "Recompte"){
          return number;
        } else if (params.key == "share"){
          return number.toFixed(1) + "%"
        } else {return numberFormat(number)}

      }})
    .legend(false)
    .color("Color")
    .background("#f5f5f5")
    .tooltip({
      "share": true,
      "value": ["Recompte"]
    })
    .font({ "family": "Raleway",
            "size": 14,
            "color": "black"
    })
    .title({
      value: "Nombre d'associacions per tipus a Deltebre",
      "font": {"size": 18}
    })
    .draw()
  }
</script>
