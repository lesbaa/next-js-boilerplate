<div id="accomodations_graph"></div>

<script>

    data = {{ accommodations_data |safe }};
    make_viz_accommodations(data);

    var es_ES = {
        "decimal": ",",
        "thousands": ".",
        "grouping": [3],
        "currency": ["€", ""],
        "dateTime": "%a %b %e %X %Y",
        "date": "%d/%m/%Y",
        "time": "%H:%M:%S",
        "periods": ["AM", "PM"],
        "days": ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
        "shortDays": ["Dom", "Lun", "Mar", "Mi", "Jue", "Vie", "Sab"],
        "months": ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
        "shortMonths": ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"]
    };

    var es_delt = d3.locale(es_ES);

    var numberFormat = es_delt.numberFormat(",.0f");

    function make_viz_accommodations(data){
        d3plus.viz()
            .container("#accomodations_graph")
            .data(data)
            .type("pie")
            .id("Tipus")
            .size("Capacitat")
            .format({
                "text": function(text,key){
                    if (text=="share"){
                        return "Percentatge";
                    } else if (text=="Número"){
                        return "Número d'allotjaments"
                    } else {return text}
                },
                "number": function(number, params) {
                    if (params.key == "Capacitat"){
                        return numberFormat(number) + " persones";
                    } else if (params.key == "share"){
                        return number.toFixed(1) + "%"
                    } else {return numberFormat(number)}

                }})
            .legend(false)
            .color("color")
            .background("#f5f5f5")
            .tooltip({
                "share": true,
                "value": ["Número", "Capacitat"]
            })
            .font({ "family": "Raleway",
                "size": 14
            })
            // .labels({
            //   "resize": false
            //   })
            .title({
                value: "Capacitat dels allotjaments de Deltebre",
                "font": {"size": 18}
            })
            .draw()
    }

</script>
