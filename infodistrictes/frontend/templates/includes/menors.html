<div id="minors_graph"></div>

<script>

    data = {{ minors_data |safe }};
    make_viz_minors(data);

    var es_ES = {
        "decimal": ",",
        "thousands": ".",
        "grouping": [3],
        "currency": ["€", ""],
        "dateTime": "%a %b %e %X %Y",
        "date": "%d/%m/%Y",
        "time": "%H:%M:%S",
        "periods": ["AM", "PM"],
        "days": ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
        "shortDays": ["Dom", "Lun", "Mar", "Mi", "Jue", "Vie", "Sab"],
        "months": ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
        "shortMonths": ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"]
    };

    var es_delt = d3.locale(es_ES);

    var numberFormat = es_delt.numberFormat(",.0f");

    function make_viz_minors(data){
        var visualization = d3plus.viz()
            .container("#minors_graph")  // container DIV to hold the visualization
            .data(data)
            .type("bar")
            .id("Trimestre")
            .x({
                "value": "Trimestre",
                "grid": false,
                "label": "Trimestres"
            })
            .y({
                "value": "Import",
                "grid": false,
                "ticks":[100000,200000,300000,400000,500000]
            })
            .legend(false)
            .color('color')
            // .labels({
            //   "text": "Percentatge",
            //   "resize": false,
            //   "font": {"size": 16}
            // })
            .tooltip({
                "value": ["Import", "Número"]
            })
            .background("#f5f5f5")
            .axes({"background": {"color": "#f5f5f5"}})
            .format({
                "text": function(text,key){
                    if (text == "Número"){
                        return "Menors";
                    } else {
                        return text;
                    }
                },
                "number": function(number, params) {
                    if (params.key == "Número"){
                        return number;
                    } else {
                        return numberFormat(number) + " €";
                    }
                }})
            .font({ "family": "Raleway",
                "size": 14
            })
            .title({
                value: "Menors",
                "font": {"size": 18}
            })
            .order(function(d) {
                return ["Quart", "Tercer", "Segon", "Primer"].indexOf(d.Trimestre)
            })
            .time({
            "value": "Any",
            "solo": 2017
            })
            .timeline({"align": "middle"})
            .draw()
    }
</script>
